<div class="col-md-6">
				
	<div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center;">
		<h3> Log in</h3>
	</div>
						
	<form class="col-md-12" ng-submit="doLogin()" style="margin: 0 auto;">
		<div class="form-group col-xs-12 col-sm-12 col-md-12">
			<div class="input-group input-group-lg">
				<span class="input-group-addon addon-inside bg-white font-primary">
					<i class="material-icons">label_important</i>
				</span>
				<input type="text" class="form-control" placeholder="Enter Username" ng-model="loginData.username" required>
			</div>
		</div>
		<div class="form-group col-xs-12 col-sm-12 col-md-12">
			<div class="input-group input-group-lg">
				<span class="input-group-addon addon-inside bg-white font-primary">
					<i class="material-icons">label_important</i>
				</span>
				<input type="password" class="form-control" placeholder="Enter Password" ng-model="loginData.password" required>
			</div>
		</div>
                                
		<div class="form-group col-xs-12 col-sm-12 col-md-12">
			<input type="submit" class="btn btn-block btn-info" value="Log In">
		</div>
			

	</form>

</div>
